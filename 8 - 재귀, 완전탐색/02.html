<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이진수 출력</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";

        function DFS(n) {
          if (n === 0) return;
          else {
            DFS(parseInt(n / 2));
            answer += String(n % 2);
          }
        }

        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
