<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입 정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length; i++) {
          let temp = arr[i];
          let j;

          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > temp) arr[j + 1] = arr[j];
            else break;
          }
          arr[j + 1] = temp;
        }

        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
