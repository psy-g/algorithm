<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보이는 학생</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1,
          max = arr[0];

        for (let student of arr) {
          if (student > max) {
            answer += 1;
            max = student;
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
