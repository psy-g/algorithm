<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>연속 부분 수열1</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        // two pointers algorithm
        // sum이 m보다 크거나 같으면 left 증가시키면서 빼고(sum에서)
        // sum이 m보다 작으면 right 증가하면서 더하고(sum에서)
        let answer = 0;
        let left = 0;
        let sum = 0;

        for (let right = 0; right < arr.length; right++) {
          sum += arr[right];

          if (sum === m) answer++;

          while (sum >= m) {
            sum -= arr[left++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
