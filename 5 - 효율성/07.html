<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>아나그램(해쉬)</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        // hash
        let answer = "YES";
        let sH = new Map();

        for (let x of str1) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        for (let x of str2) {
          if (!sH.has(x) || sH.get(x) === 0) return "No";
          sH.set(x, sH.get(x) - 1);
        }

        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
