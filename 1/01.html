<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>세 수 중 최솟값</h1>
    <script>
      function solution(a, b, c) {
        let answer;

        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (c < answer) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
