<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>10부제</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;

        for (let num of arr) {
          if (num % 10 === day) answer++;
        }

        return answer;
      }

      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
