<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let idx = Math.floor(s.length / 2);

        if (s.length % 2 === 1) answer = s.substr(idx, 1);
        else answer = s.substr(idx - 1, 2);

        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
