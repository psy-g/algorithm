<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>중복문자제거</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        // let set = new Set(s.split(""));
        // answer = [...set].join("");

        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) answer += s[i];
        }

        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
