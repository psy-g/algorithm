<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 압축</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 1;

        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) count++;
          else {
            count > 1 ? (answer += s[i] + count) : (answer += s[i]);
            count = 1;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
