<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>가장 짧은 문자거리</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let temp = 1000;

        // e 왼쪽 비교
        for (let i = 0; i < s.length; i++) {
          if (t === s[i]) temp = 0;
          else temp++;
          answer.push(temp);
        }

        temp = 1000;

        // e 오른쪽 비교
        for (let i = s.length - 1; i >= 0; i--) {
          if (t === s[i]) temp = 0;
          else temp++;
          if (answer[i] > temp) answer[i] = temp;
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
