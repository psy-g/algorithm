<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <title>자리수의 합</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = [];
        let max = Number.MIN_SAFE_INTEGER;

        for(let num of arr) {
          let numArr = String(num).split('');
          let sum = numArr.reduce((acc, cur) => Number(acc) + Number(cur))

          if(sum >= max) {
            max = sum;
            answer.push(num);
          }
        }

        return Math.max(...answer);
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
